{% extends 'base.html' %}
{% load static %}

{% block title %}My Children - School Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-child me-2"></i>My Children</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Children List</h5>
            </div>
            <div class="card-body">
                <div class="text-center py-4">
                    <i class="fas fa-child fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No children linked to your account yet.</p>
                    <p class="text-muted">Contact the school administration to link your children's accounts.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
