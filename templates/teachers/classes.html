{% extends 'base.html' %}
{% load static %}

{% block title %}My Classes - School Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-chalkboard me-2"></i>My Classes</h2>
            <a href="#" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Add Class
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Class List</h5>
            </div>
            <div class="card-body">
                <div class="text-center py-4">
                    <i class="fas fa-chalkboard fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No classes assigned yet.</p>
                    <p class="text-muted">Contact the administrator to assign classes to you.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
